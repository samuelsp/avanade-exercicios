<body>
    <h1>Exercicio03</h1>
    <script>
        function dropElements(array, validate){
            var filtr = [];
            for (var index = 0; index < array.length; index++) {
                var include = validate(array[index]);
                if(include) filtr.push(array[index]);                 
            }
            return filtr;          
         }
        
        console.log(dropElements([1, 2, 3, 4], function(n) {return n >= 3})); // [3, 4]
    </script>
</body>
