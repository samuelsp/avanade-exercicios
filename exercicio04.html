<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="exercicio04.css">
    <title>Exercicio 04 - Avanade Academy - GAMA</title>    
</head>
<body>
    <div class="container column">
        <div class="item">
            <h1>Exibe Mens@gem !?!</h1>
            <input type="text" placeholder="Digite aqui sua mensagem"><br>
            <button class="btn btn-secondary">Exibir Mensagem</button>    
        </div>        
        <div class="item">
            <textarea name="content" id="content" cols="35" rows="6"></textarea>
        </div>
    </div>

    <script>
        var btnElement = document.getElementsByTagName('button')[0];
        var textAreaElement = document.getElementById('content');        
        
        btnElement.addEventListener('click', function() {
            textAreaElement.innerHTML = '';

            var inputElementValue = document.getElementsByTagName('input')[0].value; 
            textAreaElement.innerHTML = inputElementValue;                    
                                
        });
    
    </script>
</body>
</html>
