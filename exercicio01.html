<body>
    
    <script>
        function sumAll(array_n) {
            var first_n = array_n[0];
            var last_n  = array_n[array_n.length -1];
            var switch_ = 0;
            
            if (first_n > last_n) {
                switch_ = first_n;
                first_n = last_n;
                last_n = switch_;
            }
            
           sum = 0;
           for(i = first_n; i <= last_n; i++) {
                sum += i;
           }
           return sum;
        }

        console.log(sumAll([1, 4]));
        console.log(sumAll([4, 1]));
        console.log(sumAll([5,10]));
        console.log(sumAll([10, 5]));
    </script>
</body>
